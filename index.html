<html>

<head>
	<meta charset="UTF-8">
	<title>Inscripción del Estudiante</title>
	<link href="css/form.css" rel="stylesheet" type="text/css">
</head>

<body class="zf-backgroundBg">	
	<div class="zf-templateWidth">
		<form
			action='https://forms.zohopublic.com/dcontrerasg3/form/LibraryMembershipRegistration/formperma/3ynySKJsRZAj_uJSB8xTkxocLioWAR-HqnmrPVFRcV0/htmlRecords/submit'
			name='form' method='POST' onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();'
			accept-charset='UTF-8' enctype='multipart/form-data' id='form'><input type="hidden" name="zf_referrer_name"
				value="">
			<input type="hidden" name="zf_redirect_url" value="">
			<input type="hidden" name="zc_gad" value="">
			<div class="zf-templateWrapper">
				<!---------el encabezado empieza aqui---------->
				<ul class="zf-tempHeadBdr">
					<li class="zf-tempHeadContBdr">
						<h2 class="zf-frmTitle"><em>Registro de Estudiantes</em></h2>
						<p class="zf-frmDesc">Ingresa tus datos en cada casilla</p>
						<div class="zf-clearBoth"></div>
					</li>
				</ul>
				<!---------el encabezado termina aqui---------->
				<!---------los contenedores empiezan aqui---------->
				<div class="zf-subContWrap zf-topAlign">
					<ul>
						<!---------el nombre empieza aqui---------->
						<li class="zf-tempFrmWrapper zf-name zf-namemedium"><label class="zf-labelName">
								Nombre
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv zf-twoType">
								<div class="zf-nameWrapper">
									<span> <input type="text" maxlength="255" name="First_Name" fieldType=7
											placeholder="" /> <label>Nombre</label>
									</span>
									</span> </span>
									<span> <input type="text" maxlength="255" name="Last_Name" fieldType=7
											placeholder="" /> <label>Apellido</label>
									</span>
									</span> </span>
									<div class="zf-clearBoth"></div>
								</div>
								<p id="Name_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------el nombre termina aqui---------->
						<!---------la fecha de nacimiento empieza aqui---------->
						<li class="zf-tempFrmWrapper zf-date"><label class="zf-labelName">
								Fecha de Nacimiento
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv"><span> <input type="text" name="Date" checktype="c4" value=""
										maxlength="25" placeholder="" /><label>dd-MMM-yyyy</label> </span>
								<div class="zf-clearBoth"></div>
								<p id="Date_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------la fecha de nacimiento termina aqui---------->
						<!--direccion-->
						<!---------la direccion empieza aqui---------->
						<li class="zf-tempFrmWrapper zf-address zf-addrlarge "><label class="zf-labelName">
								Dirección
							</label>
							<div class="zf-tempContDiv zf-address">
								<div class="zf-addrCont">
									<span class="zf-addOne"> <input type="text" maxlength="255"
											name="Address_AddressLine1" checktype="c1" placeholder="" />
										<label>Calle</label>
									</span>
									<span class="zf-addOne"> <input type="text" maxlength="255"
											name="Address_AddressLine2" checktype="c1" placeholder="" />
										<label>Avenida</label>
									</span>
									<span class="zf-flLeft zf-addtwo"> <input type="text" maxlength="255" name="Town"
											checktype="c1" placeholder="" />
										<label>Municipio</label>
									</span>
									<span class="zf-flLeft zf-addtwo"> <input type="text" maxlength="255" name="City"
											checktype="c1" placeholder="" />
										<label>Ciudad</label>
									</span>
									<span class="zf-flLeft zf-addtwo"> <input type="text" maxlength="255" name="ZipCode"
											checktype="c1" placeholder="" />
										<label>Codigo Postal</label>
									</span>
									<span class="zf-flLeft zf-addtwo"> <select class="zf-form-sBox" name="Estate"
											checktype="c1">
											<option value="-Select-">-Seleccionar-</option>
											<option>Alta Verapaz</option>
											<option>Baja Verapaz</option>
											<option>Chimaltenango</option>
											<option>Chiquimula</option>
											<option>Guatemala</option>
											<option>El Progreso</option>
											<option>Escuintla</option>
											<option>Huehuetenango</option>
											<option>Izabal</option>
											<option>Jalapa</option>
											<option>Jutiapa</option>
											<option>Petén</option>
											<option>Quetzaltenango</option>
											<option>Quiché</option>
											<option>Retalhuleu</option>
											<option>Sacatepequez</option>
											<option>San Marcos</option>
											<option>Santa Rosa</option>
											<option>Sololá</option>
											<option>Suchitepequez</option>
											<option>Totonicapán</option>
											<option>Zacapa</option>
										</select>
										<label>Departamento</label>
									</span>
									<div class="zf-clearBoth"></div>
									<p id="Address_error" class="zf-errorMessage" style="display:none;">Invalid value
									</p>
								</div>
							</div>
							<div class="zf-eclearBoth"></div>
						</li>
						<!---------la direccion termina aqui---------->
						<!---------el correo empieza aqui---------->
						<li class="zf-tempFrmWrapper zf-small"><label class="zf-labelName">
								Correo
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv"><span> <input fieldType=9 type="text" maxlength="255"
										name="Email" checktype="c5" value="" placeholder="" /></span>
								<p id="Email_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------el correo termina aqui---------->
						<!---------el numero de telefono empieza aqui---------->
						<li class="zf-tempFrmWrapper zf-small"><label class="zf-labelName">
								Telefono
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv zf-phonefld">
								<div class="zf-phwrapper zf-phNumber">
									<span> <input type="text" compname="PhoneNumber" name="PhoneNumber_estatecode"
											maxlength="20" checktype="c7" value="" phoneFormat="1"
											isCountryCodeEnabled=false fieldType="11"
											id="national_PhoneNumber_estatecode" valType="number"
											phoneFormatType="1" placeholder="" />
										<label>Número de Telefono</label> </span>
									<div class="zf-clearBoth"></div>
								</div>
								<p id="PhoneNumber_error" class="zf-errorMessage" style="display:none;">Invalid value
								</p>
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------el numero de telefono termina aqui---------->
						<!---------los checkbox1 empiezan aqui---------->
						<li class="zf-checkbox zf-tempFrmWrapper zf-oneColumns"><label class="zf-labelName">¿Cuál forma
								de estudio es tu preferida?
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv">
								<div class="zf-overflow">
									<span class="zf-multiAttType">
										<input class="zf-checkBoxType" type="checkbox" id="Checkbox_1" name="Checkbox"
											checktype="c1" value="Presencial" />
										<label for="Checkbox_1" class="zf-checkChoice">Presencial</label> </span>
									<span class="zf-multiAttType">
										<input class="zf-checkBoxType" type="checkbox" id="Checkbox_2" name="Checkbox"
											checktype="c1" value="Virtual" />
										<label for="Checkbox_2" class="zf-checkChoice">Virtual</label> </span>
									<span class="zf-multiAttType">
										<input class="zf-checkBoxType" type="checkbox" id="Checkbox_3" name="Checkbox"
											checktype="c1" value="Hibrida" />
										<label for="Checkbox_3" class="zf-checkChoice">Hibrida</label> </span>
									<div class="zf-clearBoth"></div>
								</div>
								<p id="Checkbox_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------los checkbox1 terminan aqui---------->
						<!---------los checkbox2 empiezan aqui---------->
						<li class="zf-checkbox zf-tempFrmWrapper zf-oneColumns"><label class="zf-labelName">¿A qué
								carrera deseas inscribirte?
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv">
								<div class="zf-overflow">
									<span class="zf-multiAttType">
										<input class="zf-checkBoxType" type="checkbox" id="Checkbox1_1" name="Checkbox1"
											checktype="c1" value="Derecho" />
										<label for="Checkbox1_1" class="zf-checkChoice">Derecho</label> </span>
									<span class="zf-multiAttType">
										<input class="zf-checkBoxType" type="checkbox" id="Checkbox1_2" name="Checkbox1"
											checktype="c1" value="Ingeniería Industrial" />
										<label for="Checkbox1_2" class="zf-checkChoice">Ingeniería Industrial</label>
									</span>
									<span class="zf-multiAttType">
										<input class="zf-checkBoxType" type="checkbox" id="Checkbox1_3" name="Checkbox1"
											checktype="c1" value="Ingeniería en Sistemas" />
										<label for="Checkbox1_3" class="zf-checkChoice">Ingeniería en Sistemas</label>
									</span>
									<span class="zf-multiAttType">
										<input class="zf-checkBoxType" type="checkbox" id="Checkbox1_4" name="Checkbox1"
											checktype="c1" value="Ingeniería Civil" />
										<label for="Checkbox1_4" class="zf-checkChoice">Ingeniería Civil</label> </span>
									<span class="zf-multiAttType">
										<input class="zf-checkBoxType" type="checkbox" id="Checkbox1_5" name="Checkbox1"
											checktype="c1" value="Arquitectura" />
										<label for="Checkbox1_5" class="zf-checkChoice">Arquitectura</label> </span>
									<span class="zf-multiAttType">
										<input class="zf-checkBoxType" type="checkbox" id="Checkbox1_6" name="Checkbox1"
											checktype="c1" value="Medicina" />
										<label for="Checkbox1_6" class="zf-checkChoice">Medicina</label> </span>
									<div class="zf-clearBoth"></div>
								</div>
								<p id="Checkbox1_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------los checkbox2 terminan aqui---------->
					</ul>
				</div>
				<!---------el contenedor "enviar" empieza aqui---------->
				<ul>
					<li class="zf-fmFooter"><button class="zf-submitColor">Enviar Solicitud</button></li>
				</ul>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		var zf_DateRegex = new RegExp(
			"^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$"
			);
		var zf_MandArray = ["First_Name", "Last_Name", "Date", "Email", "PhoneNumber_estatecode", "Checkbox", "Checkbox1"];
		var zf_FieldArray = ["First_Name", "Last_Name", "Date", "Address_AddressLine1", "Address_AddressLine2", "Town",
			"City", "ZipCode", "Estate", "Email", "PhoneNumber_estatecode", "Checkbox", "Checkbox1"
		];
		var isSalesIQIntegrationEnabled = false;
		var salesIQFieldsArray = [];
	</script>
</body>

</html>
